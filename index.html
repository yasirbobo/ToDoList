<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous"> 
</head>
<body>
    
    <div class="text">
        <h2>Stay organized and keep track of your tasks with <br> this simple and efficient to-do list app</h2>
    </div>
    <div class="toDoListContainer">
        <div class="toDoListWrapper">
            <div class="inputAndButtonContainer">
                <input type="text" id="userInput" placeholder="Enter List....">
                <button class="addList">Add List</button>
            </div>
            <div class="alertbox">
                <p id="displayError"></p>
            </div>
            <div class="listContainer">
                <div class="displayUserListOfItem">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
